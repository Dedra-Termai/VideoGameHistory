<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timeline">
    <div class="timeline-event">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>Start</h3>
        <p>Project launched.</p>
      </div>
    </div>
    <div class="timeline-event important">
      <div class="timeline-dot"></div>
      <div class="timeline-branch">
        <div class="branch-content">
          <h3>Major Update</h3>
          <p>We added a new feature!</p>
        </div>
      </div>
    </div>
    <div class="timeline-event">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>Another Step</h3>
        <p>Progress continues.</p>
      </div>
    </div>
    <!-- Add more events as needed -->
  </div>
</body>
</html>
